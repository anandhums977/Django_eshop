{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="p-4 m-4">
<div class="col-lg-5 mx-auto border rounded pt-4">
    <h3 class="alert alert-light border rounded">Create an account</h3>
        <form action="/signup" method="POST">
            {% csrf_token %}
          {% if error %}
           <div class="alert alert-danger" role="alert">
               {{error}}

           </div>
           {% endif %}
            <!--first name-->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="firstname" value="{{values.first_name}}" name="firstname" class="form-control form-control-sm" id=""  placeholder="">
            </div>

             <!--last name-->
             <div class="form-group">
                <label for="">Last Name</label>
                <input type="lastname" value="{{values.last_name}}" name="lastname" class="form-control form-control-sm" id=""  placeholder="">
            </div>
            <!--phone-->
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" value="{{values.phone}}" name="phone" class="form-control form-control-sm" id=""  placeholder="">
            </div>
             <!--email-->
             <div class="form-group">
                <label for="">Email</label>
                <input type="email" value="{{values.email}}" name="email" class="form-control form-control-sm" id=""  placeholder="">
            </div>
             <!--password-->
             <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" id=""  placeholder="">
            </div>

            <div class="form-group">
               
                <input type="submit" class="btn btn-sm btn-info" value="Create an account"  >
            </div>

        </div>
       
        </form>
    </div>
    </div>

</div>

{% endblock %}
